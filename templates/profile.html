<main class="card">
    <section class="avatar" id="avatarSection">
        <!-- نمایش آواتار -->
        {% if profile and profile.get_avatar_url() %}
            <img src="{{ profile.get_avatar_url() }}?v={{ range(1000) | random }}" 
                alt="Do Refresh" id="avatarImg" class="avatar-img">
        {% else %}
            <img src="/static/uploads/avatars/default.jpg" 
                alt="No Avatar" id="avatarImg" class="avatar-img">
        {% endif %}

        <!-- دکمه تغییر آواتار (روی عکس) -->
        <label for="avatarInput" class="avatar-edit-btn" title="تغییر آواتار">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>
        </label>

        <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display:none">
    </section>

    
    <section class="info" style="position: relative">

      <div class="row" id="fullname"> 
          <span class="welcome">Welcom My Friend</span>
      </div>

      <div class="row">
        <div class="label">fullname:</div>
        <div class="value">
          <input type="text" name="fullname" class="editable-input" value="{{ fullname or '' }}" readonly>
        </div>
      </div>

      <div class="row">
        <div class="label">username:</div>
        <div class="value">
          <input type="text" name="username" class="editable-input" value="{{ username or '' }}" readonly>
        </div>
      </div>

      <div class="row">
        <div class="label">password:</div>
        <div class="value">
          <input type="password" name="password" class="editable-input" value="{{ password or '' }}" readonly>
        </div>
      </div>

      <div class="row">
        <div class="label">email:</div>
        <div class="value">
          <input type="email" name="email" class="editable-input" value="{{ email or '' }}" readonly>
        </div>
      </div>

      <div class="row">
        <div class="label">URL:</div>
        <div class="value url-box" id="urlBox">
          <span class="url-text">{{ url or '-' }}</span>
          <button class="copy-btn" title="کپی لینک">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="editBtn">ویرایش پروفایل</button>
        
        <!-- دکمه لغو — قرمز -->
        <button class="btn cancel-btn" id="cancelBtn" style="display:none">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          لغو
        </button>
        
        <!-- دکمه ذخیره — سبز -->
        <button class="btn save-btn" id="saveBtn" style="display:none">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          ذخیره تغییرات
        </button>
        
        
      </div>
    </section>
</main>
